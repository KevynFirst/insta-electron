<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />
    <link href="./src/css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo-header">
                <a href="index.html"><img src="./src/images/logo.png" /></a>
            </div><!--logo-header-->
            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input placeholder=" Pesquisar..." type="text" name="busca" />
                </div><!--search-box-->
            </div><!--search-->

            <div class="notifications-icons">
                <a href="#"><i class="far fa-bell"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <div style="background-image: url('./src/images/perfil.jpg');" class="img-miniature"></div>
            </div><!--notificaions-icons-->
        </div><!--center-->
    </header>
    <br/><br/>
    <section class="perfil-descricao">
        <div class="center">

            <div class="img-perfil-wraper">
                <div style="background-image: url('./src/images/perfil.jpg');" class="img-perfil"></div>
            </div>

            <div class="texto-perfil">
                <div class="nome-perfil">
                    <span>kevynfirst</span>
                    <a class="btn-primario" href="#">Editar Perfil</a>
                    <a class="icon" href="#"><i class="fas fa-cogs"></i></a>
                </div>
            </div>
            <br />
            <br/>
            <br/>
            <div class="info-perfil">
                <p><b>300</b> publicações</p>
                <p><b>20.000</b> seguidores</p>
                <p><b>90</b> seguindo</p>
            </div><!--info-perfil-->
            <br />
            
            <div class="descricao-perfil">
                <h3>Kevyn First</h3>
                <p>Lorem ipsum silor domor amet lorem ipsum.</p>
            </div><!--descricao-perfil-->


            <div class="clear"></div>

        </div><!--center-->

    </section><!--perfil-descricao-->

    <section class="feed">
        <div class="center">

            <div class="line-feed">
                <div aba="publicacoes" class="single-line-name">
                    <div style="display: block;" class="line-marcacao"></div>
                    <p style="font-weight: bold;">publicações</p>
                </div><!--single-name-feed-->
                <div aba="salvos" class="single-line-name">
                    <div style="width:60px;" class="line-marcacao"></div>
                    <p>salvos</p>
                </div><!--single-name-feed-->
                <div aba="marcacoes" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>marcações</p>
                </div><!--single-name-feed-->
            </div><!--line-feed-->


        </div><!--center-->
    </section><!--feed-->



    <section id="publicacoes">
        <div class="center">
            <div style="background-image: url('https://i.imgur.com/g2EP4IE.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('https://i.imgur.com/JcHzQyn.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('https://i.imgur.com/ObQdG0f.jpeg');" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url('https://i.imgur.com/WP0MUZL.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('https://i.imgur.com/3SBA8RT.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('https://i.imgur.com/KGiPbvy.jpeg');" class="publicacao-single"></div>
        </div>
    </section>

    <section id="salvos">
        <div class="center">
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
            <div class="clear"></div>
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
        </div>
    </section>

    <section id="marcacoes">
        <div class="center">
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
            <div class="clear"></div>
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
            <div class="publicacao-single"></div>
        </div>
    </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
